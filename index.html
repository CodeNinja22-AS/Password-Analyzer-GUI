<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Evaluator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#50207A]">

    <div class="bg-[#2D0F40] rounded-xl shadow-2xl p-6 md:p-10 w-full max-w-md border border-[#838CE5]">
        <h1 class="text-3xl font-bold text-center text-[#D6B9FC] mb-6">Password Strength Evaluator</h1>
        
        <!-- Password Input Field -->
        <div class="password-container mb-4">
            <input type="password" id="password-input" placeholder="Enter your password..."
                class="w-full px-4 py-3 border border-[#838CE5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D6B9FC] pr-12 text-[#D6B9FC] bg-[#3B155E]">
            <span class="toggle-password" id="toggle-password">
                <!-- Eye icon from heroicons -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.173a1.012 1.012 0 0 1 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.575-3.01-9.963-7.173Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </span>
        </div>

        <!-- Strength Meter -->
        <div id="strength-meter-container" class="w-full h-2 bg-[#838CE5] rounded-full overflow-hidden mb-4">
            <div id="strength-meter" class="h-full rounded-full strength-meter-fill" style="width: 0%;"></div>
        </div>

        <!-- Strength Text and Crack Time -->
        <div class="flex justify-between items-center text-sm font-medium mb-4">
            <span id="strength-text" class="text-[#D6B9FC]">Start typing...</span>
            <div class="flex items-center">
                <span class="text-[#D6B9FC]">Crack Time (GPU):</span>
                <span id="crack-time-value" class="font-semibold text-white ml-1">N/A</span>
            </div>
        </div>
        
        <!-- Progressive Hints -->
        <div id="hints-container" class="space-y-2 mb-6 text-sm text-[#D6B9FC]">
            <p id="hint-length" class="text-[#D6B9FC]">
                <span id="length-icon" class="inline-block w-4 h-4 mr-2"></span>
                <span>Minimum 8 characters</span>
            </p>
            <p id="hint-uppercase" class="text-[#D6B9FC]">
                <span id="uppercase-icon" class="inline-block w-4 h-4 mr-2"></span>
                <span>At least one uppercase letter</span>
            </p>
            <p id="hint-lowercase" class="text-[#D6B9FC]">
                <span id="lowercase-icon" class="inline-block w-4 h-4 mr-2"></span>
                <span>At least one lowercase letter</span>
            </p>
            <p id="hint-number" class="text-[#D6B9FC]">
                <span id="number-icon" class="inline-block w-4 h-4 mr-2"></span>
                <span>At least one number</span>
            </p>
            <p id="hint-special" class="text-[#D6B9FC]">
                <span id="special-icon" class="inline-block w-4 h-4 mr-2"></span>
                <span>At least one special character</span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
